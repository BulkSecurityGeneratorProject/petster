
<div>
    <h2><span>Pet</span> {{vm.pet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Breed</span></dt>
        <dd>
            <span>{{vm.pet.breed}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.pet.age}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.pet.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="pet-detail.edit({id:vm.pet.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
